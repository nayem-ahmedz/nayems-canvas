        <section>

                <h2 style="font-family: verdana;" class="tCent">Fill the from below to Sign up</h2>
            <div id="pSignUp">
                <form method="post">
                    <fieldset>
                        <legend>Registration</legend>
                         <table>
                            <tr>
                                <th>
                                    <label for="fname">First Name: </label>
                                </th>
                                <td>
                                    <input type="text" id="fname" name="fname" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="lname">Last Name: </label>
                                </th>
                                <td>
                                    <input type="text" id="lname" name="lname" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="gender">Gender: </label>
                                </th>
                                <td>
                                    <input type="radio" id="male" name="gender" value="male"> <label for="male">male</label> <input type="radio" id="female" name="gender" value="female"> <label for="female">female</label>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="phone">Phone: </label>
                                </th>
                                <td>
                                    <input type="text" id="phone" name="phone" pattern="[8]{2}-[0-9]{11}" placeholder="88-01234567890" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="email">Email: </label>
                                </th>
                                <td>
                                    <input type="email" id="email" name="email" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="religion">Religion: </label>
                                </th>
                                <td>
                                    <select id="religion" name="religion" required>
                                        <option value="islam">Islam</option>
                                        <option value="hindu">Hindu</option>
                                        <option value="others">Others</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2"> <hr> </th>
                            </tr>
                            <tr>
                                <th>
                                    <label for="username">Username: </label>
                                </th>
                                <td>
                                    <input type="text" id="username" name="username" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="psw">Password: </label>
                                </th>
                                <td>
                                    <input type="password" id="psw" name="password" required>
                                </td>
                            </tr>
                         </table>
                         <p style="margin-bottom: 5px;" class="tCent">
                            <input type="submit" value="Sign Up" id="pSubB">
                         </p>
                    </fieldset>
                </form>
            </div>
        </section>
