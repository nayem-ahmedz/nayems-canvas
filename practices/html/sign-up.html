        <section>
            <div class="content-area">
                <p class="practice-form-h1" style="margin-top: 30px;">Simple Sign up Form</p>
                <div class="practice-form pf-signUp">
                    <form autocomplete="off">
                        <label for="fname">Full Name :</label> <br>
                        <input type="text" id="fname" name="fullname"> <br>
                        <label for="emailPhone">Email/Phone :</label> <br>
                        <input type="text" id="emailPhone" name="Email/Phone"> <br>
                        <div style="margin-top: 8px;">
                            <label for="gender1">Gender : </label>
                            <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label> <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label> <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
                        </div>
                        <br>
                        <label for="username2">Username :</label> <br>
                        <input type="text" id="username2" name="username2"> <br>
                        <label for="psw2">Password :</label> <br>
                        <input type="password" id="psw2" name="password2"> <br>
                        <input type="submit" value="Sign up" onclick="sign_upF()">
                    </form>
                </div>
            </div>
        </section>
