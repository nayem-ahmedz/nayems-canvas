<html lang="en">
    <head>
        <title>Survey | Nayem's Canvas</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="/resources/pagesStyles.css">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <meta charset="UTF-8">
        <meta name="author" content="Nayem Ahmed">
        <meta name="description" content="Comments or Survey">
        <meta name="keywords" content="survey, comment, nayem, nayem ahmed, portfolio, nayemscanvas, web designer, web developer">
        <script src="/script.js"></script>
        <script src="/resources/pagesScript.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-9YVX12HQ51"></script>

        <style>
            td{
                padding: 5px; padding-bottom: 15px;
            }
            .f_texts{
                width: 330px; height: 25px;
            }
            input[type="text"]::placeholder {
                text-align: center;
            }
            input[type="email"]::placeholder{
                text-align: center;
            }
            .f_message{
                width: 95%; border: none; border-bottom: 1px dotted black; height: 25px;
            }
            .naming{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header id="home">
            <h1>Nayem's Canvas</h1>
            <img src="/img/mySelf.png" id="logo">
        </header>

        <nav>
            <a href="/index.html">Home</a>
            <a href="/pages/aboutMe.html">About</a>
            <a href="/pages/contact.html">Contact</a>
        </nav>

        <section style="height: auto; border-style: none;">
            <div class="s_Main">
                <h1 class="tCent" style="color: blue; font-family: verdana;">Survey</h1>        
                <div class="s_formArea">
                    <form action="/pages/submitted.html" name="Survey" method="post" data-netlify="true" data-netlify-recaptcha="true">
                        <h3 style="margin-left: 10px;">Your Feedback is always welcome</h3>
                        <table>
                            <tr>
                                <td class="naming">
                                    <input type="text" id="name" name="Name" class="f_texts" placeholder="Full Name*" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="naming">
                                    <input type="email" id="email" name="Email" class="f_texts" placeholder="Email (optional)">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="expr">1. What do you think of the overall design of my portfolio website?</label> <br>
                                    <div class="s_formD">
                                    <input type="radio" id="worse" name="Expression" value="Worse"> <label for="worse">Worse</label> <br>
                                    <input type="radio" id="bad" name="Expression" value="Bad"> <label for="bad">Bad</label> <br>
                                    <input type="radio" id="neutral" name="Expression" value="Neutral"> <label for="neutral">Neutral</label> <br>
                                    <input type="radio" id="good" name="Expression" value="Good"> <label for="good">Good</label> <br>
                                    <input type="radio" id="excl" name="Expression" value="Excellent"> <label for="excl">Excellent</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="q2">2. Was it easy to find the information you were looking for on my website?</label> <br>
                                    <div class="s_formD">
                                    <input type="radio" id="no" name="Navigation" value="Hard"> <label for="no">No</label> <br>
                                    <input type="radio" id="neutral2" name="Navigation" value="Neutral"> <label for="neutral2">Neutral</label> <br>
                                    <input type="radio" id="yes" name="Navigation" value="Easy"> <label for="yes">Yes</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="q3">3. What would you like me to improve on my portfolio?</label> <br>
                                    <div class="s_formD">
                                    <input type="checkbox" id="p1" name="p1" value="Layout"> <label for="p1">Layout</label> <br>
                                    <input type="checkbox" id="p2" name="p2" value="Design"> <label for="p2">Design</label> <br>
                                    <input type="checkbox" id="p3" name="p3" value="Fonts"> <label for="p3">Fonts</label> <br>
                                    <input type="checkbox" id="p4" name="p4" value="Colors"> <label for="p4">Colors</label> <br>
                                    <input type="checkbox" id="p5" name="p5" value="Everything"> <label for="p5">Everything</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="q4">4. Did you encounter any issues using my website?</label> <br>
                                    <div class="s_formD">
                                    <input type="radio" id="no4" name="Issue" value="No"> <label for="no4">No</label> <br>
                                    <input type="radio" id="yes4" name="Issue" value="Yes"> <label for="yes4">Yes</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="q5">5. Is there anything missing from my portfolio that you'd like to see?</label> <br>
                                    <div class="s_formD2">
                                        <input type="text" id="q5" name="Missing" class="f_message">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="q6">6. Would you recommend my portfolio to others?</label> <br>
                                    <div class="s_formD">
                                    <input type="radio" id="no6" name="Recommend" value="No"> <label for="no6">No</label> <br>
                                    <input type="radio" id="yes6" name="Recommend" value="Yes"> <label for="yes6">Yes</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="q7">7. How did you discovered my Portfolio?</label> <br>
                                    <div class="s_formD2">
                                        <input list="medium" name="Medium" style="width: 120px;" class="f_message">
                                    <datalist id="medium">
                                        <option value="Search Engine">
                                        <option value="Social Media">
                                        <option value="Referral">
                                    </datalist>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="q8">8. In your opinion, what are the strengths and weaknesses of my portfolio website?</label> <br>
                                    <div class="s_formD2">
                                        <input type="text" id="q8" name="Opinion" class="f_message">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="q9">9. Did you encounter any technical issues or difficulties while using my website? If so, please describe.</label> <br>
                                    <div class="s_formD2">
                                        <input type="text" id="q9" name="TechIssue" class="f_message">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="q10">10. Do you have any other comments or feedback about my portfolio, my works, or the overall user experience on my website?</label> <br>
                                    <div class="s_formD2">
                                        <input type="text" id="q10" name="Comment" class="f_message">
                                    </div> <br>
                                    *Ensure the Re-Captcha process is done, before hitting submit
                                </td>
                            </tr>
                        </table>
                        <div data-netlify-recaptcha="true" class="s_formD2"></div>
                        <p style="text-align: center;">
                            <input type="reset" value="Clear" id="s_rBtn">
                            <input type="submit" value="Submit" id="s_sBtn">
                        </p>
                    </form>
                </div>
                <p>
                    *To leave a message, click <a href="/pages/contact.html#contactMe">Here</a>
                </p>
            </div>
        </section>

        <footer>
            <p id="f_p1">Stay in Touch</p>
            <div class="socialLink">
                <div class="f_divs">
                    <a href="#" class="f_link"> <img src="/logos/in.png" alt="in.png" title="Visit Linkedin Profile" class="f_logos"> </a>
                </div>
                <div class="f_divs">
                    <a href="#" class="f_link"> <img src="/logos/ins.png" alt="ins.png" title="Visit Instragram Profile" class="f_logos"> </a>
                </div>
                <div class="f_divs">
                    <a href="#" class="f_link"> <img src="/logos/fb.png" alt="fb.png" title="Visit Facebook Profile" class="f_logos"> </a>
                </div>
            </div>
            <p id="f_p2">
                Back to <a href="/index.html">Home</a> <br>
                <a href="#home">Top</a> | Sitemap | link 3 <br>
            </p>
            <p id="f_p3">
                @Nayem's Canvas - Nov 2023 - PF v2.0.1
            </p>
        </footer>
    </body>
</html>
